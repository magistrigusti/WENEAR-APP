<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>

        <form>
            <input class="input" type="text" placeholder="Введите город" />
            <button class="btn">Покозать</button>

    <div class="card">
        <h2 class="card-city">London<span>GB</span></h2>

        <div class="card-weather">11 c</div>

        <img src="./img/example.png" alt="Weather">
        <div class="card-description">Clouds</div>
    </div>

    <footer class="footer">
        <a href="magistrigusti" target="_blank">M@gistrigusti</a>
    </footer>

    <script src="./main.js"></script>

</html>
